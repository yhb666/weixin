    <script>
        var p12 = document.getElementsByClassName("p12")[0];
        var audio = document.getElementsByTagName("audio")[0];
        var check1 = document.getElementsByClassName("check-main")[0];
        var input1 = document.getElementsByClassName("input-show")[0];
        var span1 = document.getElementsByClassName("check-text")[0];
        var a1 = document.getElementsByClassName("check-key")[0];
        var img0 = document.getElementById("div-img1");
        var img1 = img0.getElementsByTagName("img");
        var flag = true;
        var speed = 0;

        function move() {
            if (speed >= img1.length - 1) {
                speed = 0;
            } else {
                speed++
            }
            for (var j = 0; j < img1.length; j++) {
                img1[j].className = '';
            }
            img1[speed].className = 'active';
        }
        p12.onclick = function() {
            if (flag == false) {
                audio.pause();
                clearInterval(timer);
                flag = true;
                console.log("暂停");
            } else {
                audio.play();
                timer = setInterval(move, 1000);
                flag = false;
                console.log("播放")
            }
        }
        a1.onclick = function() {
            if (flag == false) {
                input1.style.display = "block";
                span1.style.display = "none";
                flag = true;
            } else {
                input1.style.display = "none";
                span1.style.display = "block";
                flag = false;
            }
        }
    </script>
